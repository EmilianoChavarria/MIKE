<div class="overflow-x-auto py-4">
    <div class="flex space-x-4">
        <div *ngFor="let card of items"
            class="flex justify-center items-center flex-col flex-shrink-0 w-[18rem] bg-[#E8E8E8] border rounded-lg shadow-md hover:scale-105 transition-transform duration-300 py-2">
            <div class="w-full flex justify-end">
                <button class="bg-white rounded-full h-10 w-10"> <mat-icon
                        class="align-middle">add_shopping_cart</mat-icon> </button>
            </div>
            <img class="w-full max-h-64 rounded-t-lg" [src]="'assets/img/products/product4.webp'"
                [alt]="card.name">
            <div class="p-2 bg-white w-11/12">
                <h3 class="text-xl font-semibold">{{ card.name }}</h3>
                <p class="text-gray-600">{{ card.price }}</p>
            </div>
        </div>
    </div>
</div>
