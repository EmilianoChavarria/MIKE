<div class="relative">
    <!-- Botón izquierdo -->
    <button (click)="moveScroll(-1)"
        class="button absolute left-0 top-1/2 transform -translate-y-1/2 bg-[#292929de] text-white p-2 shadow-lg z-10">
        <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="overflow-x-auto py-4" #scrollContainer>
        <div class="flex space-x-4 px-4">
            <div *ngFor="let card of items"
                class="flex justify-center items-center flex-col flex-shrink-0 cursor-pointer w-[18rem] bg-[#E8E8E8] border rounded-lg shadow-md hover:scale-105 transition-transform duration-300 pt-2">
                <div class="w-full flex justify-end">
                    <button (click)="toggleHeart(card)" class="bg-white rounded-full h-10 w-10">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            [ngClass]="{'text-red-500': card.isSelected, 'text-gray-600': !card.isSelected}"
                            class="h-5 w-5  ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
                <img class="w-full max-h-64 rounded-t-lg" [src]="'assets/img/products/product4.webp'" [alt]="card.name"
                    (click)="navigateToProduct(card)">
                <div class="p-2 text-start bg-white w-full rounded-lg px-7" (click)="navigateToProduct(card)">
                    <h3 class="text-xl font-medium">{{ card.name }}</h3>
                    <h3 class="text-base font-light">
                        {{ card.description.length > 50 ? (card.description | slice:0:55) + '...' : card.description }}
                    </h3>
                    <p class="text-gray-600">${{ card.price }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón derecho -->
    <button (click)="moveScroll(1)"
        class="button absolute right-0 top-1/2 transform -translate-y-1/2 bg-[#292929de] text-white p-2 shadow-lg z-10">
        <mat-icon>chevron_right</mat-icon>
    </button>
</div>
