<!-- navbar -->
<nav class="flex z-10 justify-between bg-[#14203D] text-white w-full">
  <div class="px-5 xl:px-12 py-6 flex w-full items-center">
    <a class="text-3xl font-normal font-heading" href="#">
      <!-- <img class="h-9" src="logo.png" alt="logo"> -->
      SIMIKE
    </a>
    <!-- Nav Links -->
    <ul class="hidden md:flex px-4 mx-auto font-semibold font-heading space-x-12">
      <li><a class="hover:text-gray-200" href="#">Inicio</a></li>
      <li><a class="hover:text-gray-200" href="#">Productos</a></li>
      <li><a class="hover:text-gray-200" href="#">Hombres</a></li>
      <li><a class="hover:text-gray-200" href="#">Mujeres</a></li>
      <li><a class="hover:text-gray-200" href="#">Contacto</a></li>
    </ul>
    <!-- Header Icons -->
    <div class="hidden xl:flex items-center space-x-5">
      <a class="hover:text-gray-200" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </a>
      <a class="flex items-center hover:text-gray-200" routerLink="/cart">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span *ngIf="cartItemCount > 0"
          class="-mt-5 -ml-2 text-sm bg-red-700 h-4 w-4 flex items-center justify-center rounded-full">{{cartItemCount}}</span>

      </a>
      <!-- Sign In / Register      -->

      <button class="flex items-center hover:text-gray-200" (click)="menu.toggle($event)">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
      <p-menu #menu [model]="items" [popup]="true">

        <ng-template pTemplate="submenuheader" let-item>
          <span class="text-primary font-bold">{{ item.label }}</span>
        </ng-template>
        <ng-template pTemplate="item" let-item>
          <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
            <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{
              item.shortcut }}</span>
          </a>
        </ng-template>
        <ng-template pTemplate="end" *ngIf="isLoggedIn">
          <button pRipple
            class="relative overflow-hidden w-full p-link flex align-items-center p-2 pl-3 text-color hover:surface-200 border-noround">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="mr-2"
              shape="circle" />
            <span class="inline-flex flex-column">
              <span class="font-bold">Amy Elsner</span>
            </span>
          </button>
        </ng-template>
      </p-menu>
    </div>
  </div>
  <!-- Responsive navbar -->
  <a class="xl:hidden flex mr-6 items-center" href="#">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
    </svg>
    <span class="flex absolute -mt-5 ml-4">
      <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500">
      </span>
    </span>
  </a>
  <a class="navbar-burger self-center mr-12 xl:hidden" href="#">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </a>
</nav>
