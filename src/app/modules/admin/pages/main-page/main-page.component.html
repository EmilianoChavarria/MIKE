<div class="flex h-full flex-row">

    <app-sidebar></app-sidebar>
    <div class="flex h-full w-full flex-col">
        <app-navbar></app-navbar>
        <div class="bg-gray-100 h-full w-full py-4 px-10 overflow-y-auto">
            <section class=" w-full max-h-32">
                <div class="py-4 flex">
                    <div class="bg-white shadow-xl w-[25%] flex flex-col py-4 px-8 rounded-xl">
                        <span class=" text-xl text-gray-600">Ventas totales</span>
                        <span class=" text-3xl font-semibold">${{totalSales}}</span>
                    </div>
                    <div class="bg-white shadow-xl w-[25%] flex flex-col py-4 px-8 rounded-xl ml-6">
                        <span class=" text-xl text-gray-600">Total de Productos</span>
                        <span class=" text-3xl font-semibold">{{totalProducts}}</span>
                    </div>
                </div>
            </section>
            <div>
                <div class="bg-white h-[50%] w-[100%] shadow-lg rounded-xl mt-4 p-4 flex flex-col">
                    <div class=" flex">
                        <span class="text-2xl font-semibold">Ventas</span>
                        <div class="flex flex-col ml-2">
                            <label for="periodSelect">Selecciona un período:</label>
                            <select class="" id="periodSelect" (change)="onPeriodChange($event)">
                                <option value="month">Mes</option>
                                <option value="year">Año</option>
                                <option value="day">Día</option>
                            </select>
                        </div>
                    </div>
                    <canvas #chartCanvas></canvas>
                </div>
            </div>

        </div>
    </div>
</div>
