<div class="h-screen w-full flex justify-center items-center">
    <div class="bg-[#F9F9F9] w-1/3 flex flex-col justify-center items-center rounded-2xl py-16 gap-y-16 shadow-2xl">
        <span class="text-4xl font-medium">SIMIKE</span>
        <span class="text-3xl font-medium">Accede a tu cuenta</span>
        <form action="" [formGroup]="loginForm" class="w-[70%] flex flex-col text-center gap-y-16">
            <div class="flex flex-col gap-y-4">
                <label for="" class="flex flex-col ">
                    <!-- <span class="font-bold">
                        Nombre Completo (Nombre y Apellido)
                    </span> -->
                    <input type="text" formControlName="email"
                        class="border border-[#585858] h-12 px-6 focus:outline-none focus:ring focus:border-blue-700 text-lg"
                        placeholder="Correo">
                </label>
                <label for="" class="flex flex-col mt-2 relative">
                    <!-- <span class="font-bold">
                        Nombre Completo (Nombre y Apellido)
                    </span> -->
                    <input [type]="isVisible ? 'text' : 'password'"  formControlName="password"
                        class="border border-[#585858] h-12 px-6 focus:outline-none focus:ring focus:border-blue-700 text-lg"
                        placeholder="Contraseña">
                    <button (click)="isVisible = !isVisible ">
                        <svg xmlns="http://www.w3.org/2000/svg"  class="absolute top-[20%] right-0 h-8 px-4 flex items-center justify-center"  viewBox="0 -960 960 960" 
                            fill="#5f6368">
                            <path
                                d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
                        </svg>
                    </button>
                </label>
                <!-- <span class="text-[#264486] font-medium text-lg">¿Has olvidado tu contraseña?</span> -->
            </div>
            <div class="flex flex-col">
                <button class="px-16 py-4 bg-[#1679AB] rounded-full w-fit mx-auto text-white  text-xl" (click)="login()" >Iniciar
                    Sesión</button>
                <span class="text-[#264486] font-medium mt-2 text-lg">¿No tienes una cuenta? Créala ahora!</span>
            </div>
        </form>
    </div>
</div>
